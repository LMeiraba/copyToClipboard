<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Some usefull tools</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow: auto;
    }
    code {
      background: #eee;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>README</h1>
  <div id="content">Loading README...</div>
  <script>
    fetch(`https://raw.githubusercontent.com/lmeiraba/tools/main/readme.md`)
      .then(response => {
        if (!response.ok) throw new Error('Could not load README.md');
        return response.text();
      })
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(err => {
        document.getElementById('content').innerText = err.message;
      });
  </script>
</body>
</html>
